<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Secret friend</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Secret friend</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Write your friends names</h2>
            <div class="input-wrapper">
                <input type="text" id="inputNombre" class="input-name" placeholder="Write a name here...">
                <button class="button-add" onclick="addFriend()" title="Adds a friend to your list">Add</button> 
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="pickFriend()" aria-label="Pick a random friend"> 
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Pick
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
